<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome-free-5.10.2-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>New York Ties Search</title>
  </head>
  <body class="container">
    <div class="jumbotron">
        <h1 class="text-center"><i class="far fa-newspaper"></i> New York Times Search</h1>
    </div>
    <!-- <div class="row"> -->
            <h5 class="border col mb-0 p-3 bg-light font-weight-bold"><i class="far fa-newspaper"></i> Search Parameters</h5>
        <!-- </div> -->
    <form class="border px-3 py-2">
        <div class="form-group">
            <label class="pt-2" for="inputdefault">Search Term:</label>
            <input class="form-control width =100%" id="inputdefault" type="text">
            <label class="pt-3" for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <label class="pt-3" for="inputdefault">Start Year (Optional):</label>
            <input class="form-control width =100%" id="inputdefault" type="text">
            <label class="pt-3" for="inputdefault">End Year (Optional):</label>
            <input class="form-control width =100%" id="inputdefault" type="text">
            <br>
            <button type="button" class="btn"><i class="fas fa-search"></i> Search</button>
            <button type="button" class="btn"><i class="far fa-trash-alt"></i> Clear Results</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
